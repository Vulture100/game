<!DOCTYPE html>
<html>
<head>
	<title>GAME</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){

var amount = 0;

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function save() {
    var amount=getCookie("amountCookie");
    if (amountCookie == "") {
        if (amountCookie != "" && amountCookie != null) {
           setCookie("amountCookie", amount, 30);
       	}
       	else {
       		amount = amountCookie;
       	}
    }
}

$('#save').click(function(){
	save()
})

$('#add').click(function(){
	amount = amount + 1;
	console.log(amount)
})

function writeAmount() {
	$('#amountE').text(amount)
}

window.setInterval(function(){
	writeAmount()
}, 1)

})

</script>
</head>


<body>

<span id="amountE">0</span>

<button id="add">+</button>

<button>Save</button>

</body>
</html>
